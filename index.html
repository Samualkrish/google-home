<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Google</title>
</head>
<body>
    <header class="header home-header">
        <div class="nav-wrapper">
            <ul class="nav nav-right">
                <li>Gmail</li>
                <li>Images</li>
                <li>Box</li>
                <li>Sign In</li>
            </ul>
            <ul class="nav nav-left">
                <li>About</li>
                <li>Store</li>
            </ul>
        </div>
    </header>

    <div class="main-wrapper">
        <div class="content-wrapper">
            <div class="content-image">
                <img src="images/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
    
            <!-- This should be a box -->
            <div class="content-search-form"> 
    
                <!-- This should be flat, width 100% -->
                <div class="search-bar">
    
                    <!-- This should be styled for colors, font-sizes -->
                    <input type="text" id="search-bar">
                </div>
    
                <!-- This should be flat -->
                <div class="button-wrapper">
                    <button class="goog-button search-button">
                        Google Search
                    </button>
                    <button class="goog-button lucky-button">
                        I'm Feeling Lucky
                    </button>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer home-footer">
        Footer Goes Here
    </footer>
</body>
</html>
